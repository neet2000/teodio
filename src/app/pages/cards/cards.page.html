<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let item of [0,0,0,0,0]" >
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Tengo prueba de Ionic</ion-card-subtitle>
        <ion-card-title>Y me da Ansiedad</ion-card-title>
      </ion-card-header>
      <ion-img src="/assets/cheems.jpg"></ion-img>
      <ion-card-content>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean.
      </ion-card-content>
    </ion-card>
  </ion-item>
  
</ion-content>
