
<ion-content class="ion-padding">
<ion-card>
  <ion-card-header style="text-align: center;">
    <ion-buttons slot="start">
      <ion-back-button text="Volver" mode="ios" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Olvide mi contraseña</ion-title>
    <ion-card-subtitle> Porfavor ingrese su correo electronico</ion-card-subtitle>
  </ion-card-header>

<ion-card-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>
</ion-card-content>
</ion-card>
  <ion-button expand="block" shape="round" (click)="resetPassword()">Cambiar contraseña</ion-button>
</ion-content>
